<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">

        <p:fieldset legend="Tipos de Ação" style="margin-top: 10px;">
            <h:form>
                <p:dataTable  id="listas" paginator="true" value="#{tipoDeAcaoListaMB.listas()}" draggableColumns="true" var="tipo" paginatorPosition="bottom" rows="20" rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nada foi encontrado." widgetVar="tiposTable" selection="#{tipoDeAcaoListaMB.tipoDeacao}" rowKey="#{tipo.id}">
                    <f:facet name="header">
                        
                           <div style="height: 25px;text-align: left" >
                                <p:commandButton value="Novo" action="/tipoDeAcao/cadastro.xhtml" icon="ui-icon-plus"/>

                                <p:commandButton value="Excluir" actionListener="#{tipoDeAcaoListaMB.excluir()}" action="/tipoDeAcao/lista.xhtml" update="@form :mensagens" icon="ui-icon-trash">
                                    <p:confirm header="Confirmação" message="Deseja excluir o Tipo De Ação selecionado?" icon="ui-icon-alert" />
                                </p:commandButton>

                            </div> 
                    </f:facet>
                    <p:column selectionMode="single" style="width:16px;text-align:center"/>
                    <p:column headerText="Nº" width="15">
                        <h:outputText value="#{item+1}" />
                    </p:column>  
                    <p:column filterBy="#{tipo.nome}" headerText="Nome do Tipo de Ação" filterMatchMode="contains" width="110">
                        <h:outputText value="#{tipo.nome}" />
                    </p:column>
                    
                    <p:column width="290" exportable="false" toggleable="false">
                        <p:button value="Editar" href="/tipoDeAcao/cadastro.xhtml?id=#{tipo.id}"  icon="ui-icon-pencil"/>
                    </p:column>
                    
                    <f:facet name="footer">
                        <div class="bt-action" >
                            <p:commandButton value="Novo" action="/tipoDeAcao/cadastro.xhtml" style="float: left;" icon="ui-icon-plus"/>

                            <p:commandButton value="Excluir" actionListener="#{tipoDeAcaoListaMB.excluir()}" action="/tipoDeAcao/lista.xhtml" update="@form :mensagens" icon="ui-icon-trash">
                                <p:confirm header="Confirmação" message="Deseja excluir o Tipo De Ação selecionado?" icon="ui-icon-alert" />
                            </p:commandButton>

                        </div>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </p:fieldset>

    </ui:define>
</ui:composition>
