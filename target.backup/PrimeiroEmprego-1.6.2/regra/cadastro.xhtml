<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    

    <ui:define name="centro">
        <h:form id="form">
        <h3 style="margin-top:0">Cadastro de Regras</h3>
        <table>
            <tr>
                <td>Demandante</td>
                <td>
                    <p:selectOneMenu value="#{regraContratacaoCadastroMB.regra.demandante}" id="demandante" converter="#{genericConverter}" disabled="#{regraContratacaoCadastroMB.regra.id == null ? 'false':'true'}">
                        <f:selectItem itemLabel="Selecione uma Demandante" itemValue=""/>
                        <f:selectItems value="#{regraContratacaoCadastroMB.demandantes}" var="demandante" itemLabel="#{demandante.nome}"/>
                    </p:selectOneMenu>
                    <p:message for="demandante"/>
                </td>
            </tr>
            <tr>
                <td>Formação</td>
                <td>
                    <p:selectOneMenu value="#{regraContratacaoCadastroMB.regra.formacao}" id="formacao" converter="#{genericConverter}" disabled="#{regraContratacaoCadastroMB.regra.id == null ? 'false':'true'}">
                        <f:selectItem itemLabel="Selecione uma Formação" itemValue=""/>
                        <f:selectItems value="#{regraContratacaoCadastroMB.formacoes}" var="formacao" itemLabel="#{formacao.nome}"/>
                    </p:selectOneMenu>
                    <p:message for="formacao"/>
                </td>
            </tr>
            <tr>
                <td>Municipio</td>
                <td>
                    <p:selectOneMenu value="#{regraContratacaoCadastroMB.regra.municipio}" id="municipio" converter="#{genericConverter}" disabled="#{regraContratacaoCadastroMB.regra.id == null ? 'false':'true'}">
                        <f:selectItem itemLabel="Selecione um Município" itemValue=""/>
                        <f:selectItems value="#{regraContratacaoCadastroMB.municipios}" var="municipio" itemLabel="#{municipio.nome}"/>
                    </p:selectOneMenu>
                    <p:message for="municipio"/>
                </td>
            </tr>
            <tr>
                <td>Ativo</td>
                <td>
                    <p:selectBooleanCheckbox value="#{regraContratacaoCadastroMB.regra.ativo}" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
              <span style="float: left; background-color: #EEEEEE; text-align: left;">
                  <p:commandButton  action="#{regraContratacaoCadastroMB.salvar()}" value="Salvar" icon="ui-icon-disk" update="@form" >
                      <p:confirm message="Ao fazer esta alteração o sistema irá criar ações para os beneficiários que se enquadram nesta regra. Deseja prosseguir?"/>
                  </p:commandButton> 
              </span>
          </td>
                
               
            </tr>
        </table>
    </h:form>
    </ui:define>
</ui:composition>
