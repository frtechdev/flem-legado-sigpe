<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/template/padrao.xhtml">
    <ui:define name="centro">
        <h:form enctype="multipart/form-data">
            <h2>Modelo de Ofício</h2><br/>
            Assunto: <p:inputText id="assunto" value="#{modeloDeOficioCadastroMB.assunto}" style="width: 300px" required="true" requiredMessage="Informar o assunto"/><br/>
            <p:message for="assunto"/>
            <br/>
            <p:selectOneMenu id="tipoModelo" converter="uidConverter" value="#{modeloDeOficioCadastroMB.tipoSelecionado}" style="width: 430px">
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItems value="#{modeloDeOficioCadastroMB.tipos}" var="item" itemLabel="#{item.codigo} - #{item.descricao}" itemValue="#{item}" />
            </p:selectOneMenu>
            <p:message for="tipoModelo"/>
            <br/>
            <p:fileUpload id="documento" value="#{modeloDeOficioCadastroMB.modelo}" mode="simple" style="margin-right: 15px;" allowTypes="/(\.|\/)docx$/" required="true" requiredMessage="Informe o arquivo"/>
            <br/>
            <p:message for="documento"/>
            <br/>
            <p:commandButton value="Salvar Modelo de Ofício" action="#{modeloDeOficioCadastroMB.salvar()}" ajax="false" /><br/><br/>
            
            * pode ser utilizado o texto {Ofício} no modelo para substituir pela identificação do ofício (numero/ano)
        </h:form>
    </ui:define>
</ui:composition>
