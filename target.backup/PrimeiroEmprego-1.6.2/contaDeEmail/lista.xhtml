<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">
        <p:fieldset legend="Conta de Email" style="margin-top: 10px;">
            
            <h:form>
                <p:dataTable  id="contasDeEmail" paginator="true" value="#{contaDeEmailListaMB.contaDeEmails}" draggableColumns="true" var="contaDeEmail" paginatorPosition="bottom" rows="20"
                              rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nenhum registro encontrado." >
                    <f:facet name="header">
                        <div style="height: 25px;text-align: left">
                            <p:commandButton value="Novo" action="/contaDeEmail/cadastro.xhtml" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>
                    <p:column headerText="NÂº" width="15">
                        <h:outputText value="#{item+1}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{contaDeEmail.nomeRemetente}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{contaDeEmail.emailRemetente}"/>
                    </p:column>
                    <p:column exportable="false" toggleable="false">
                        <p:button value="Editar" href="/contaDeEmail/cadastro.xhtml?id=#{contaDeEmail.id}"  icon="ui-icon-pencil"/>
                    </p:column>
                    <f:facet name="footer">
                        <div class="bt-action" >
                        <p:commandButton value="Novo" action="/contaDeEmail/cadastro.xhtml" style="float:left;" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
