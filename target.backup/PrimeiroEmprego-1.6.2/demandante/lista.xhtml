<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">

        <p:fieldset legend="Demandante" style="margin-top: 10px;">
            <h:form>
                <p:dataTable  id="demandantes" paginator="true" value="#{demandanteListaMB.demandantes}" draggableColumns="true" var="demandante" paginatorPosition="bottom" rows="20"
                              rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nenhum registro encontrado." >
                    <f:facet name="header">
                        <div style="height: 25px;text-align: left">
                            <p:commandButton value="Novo" rendered="#{usuarioLogadoMB.temPermissao('primEmp.demandante')}" action="/demandante/cadastro.xhtml" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>
                    <p:column headerText="NÂº" width="15">
                        <h:outputText value="#{item+1}" />
                    </p:column>
                    <p:column filterBy="#{demandante.sigla}" headerText="Sigla" filterMatchMode="contains">
                        <h:outputText value="#{demandante.sigla}" />
                    </p:column>
                    <p:column filterBy="#{demandante.nome}" headerText="Nome" filterMatchMode="contains">
                        <h:outputText value="#{demandante.nome}" />
                    </p:column>
                    <p:column exportable="false" toggleable="false" rendered="#{usuarioLogadoMB.temPermissao('primEmp.demandante')}">
                        <p:button value="Editar" href="/demandante/cadastro.xhtml?id=#{demandante.id}" icon="ui-icon-pencil"/>
                    </p:column>
                    <f:facet name="footer">
                        <div class="bt-action" >
                            <p:commandButton value="Novo" rendered="#{usuarioLogadoMB.temPermissao('primEmp.demandante')}" action="/demandante/cadastro.xhtml" style="float:left;" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:fieldset>

    </ui:define>
</ui:composition>
