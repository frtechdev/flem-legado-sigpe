<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:flem="http://java.sun.com/jsf/composite/components"
    template="/template/padrao.xhtml">
    <ui:define name="centro">
        <h:form id="egressosForm">
            <h:outputScript library="js" name="egresso.lista.js"/>  
            <h:outputStylesheet>
                .ui-columntoggler-items{
                    width:630px;
                }
                .ui-columntoggler-item{
                    width:200px;
                    float:left;
                    white-space: normal !important;
                }
                .ui-columntoggler{
                    height:450px !important;
                }
            </h:outputStylesheet>
            
            <p:fieldset legend="Lista de Beneficiários" style="margin-top: 10px;">
                <div style="height: 25px;text-align: left; margin-bottom: 10px;">
                    <p:commandButton id="alterView" action="/egresso/listaSintetico.xhtml" value="Sintético" icon="ui-icon-refresh" />
                </div>
                <p:dataTable  id="egressos" paginator="true" value="#{egressoListaMB.egressos}" draggableColumns="true" var="egresso" rows="20"
                              rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nenhum registro encontrado"  tableStyle="width:auto"
                              widgetVar="egressosTable" resizableColumns="true" currentPageReportTemplate="Registros:{totalRecords}" rowSelectMode="checkbox"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              selection="#{egressoListaMB.egressosSelecionados}"  filteredValue="#{egressoListaMB.egressosFiltrados}" rowKey="#{egresso.idEgresso}" filterEvent="enter"  > 
                    <f:facet name="header">
                        <div style="height: 25px;text-align: left">
                            <p:commandButton id="toggler" type="button" value="Colunas" icon="ui-icon-calculator" />
                            <p:commandButton value="Exibir todas Colunas" actionListener="#{egressoListaMB.estadoDasColunas.exibirTodas()}" update="egressos"/>
                            <p:commandButton value="Esconder todas Colunas" actionListener="#{egressoListaMB.estadoDasColunas.esconderTodas()}" update="egressos"/>
                            <p:columnToggler datasource="egressos" trigger="toggler" >
                                <p:ajax event="toggle" listener="#{egressoListaMB.onToggle}" />
                            </p:columnToggler>
                        </div>
                    </f:facet>
                    <p:column exportable="false" toggleable="false">
                        <h:outputLink value="#{request.contextPath}/egresso/cadastro.xhtml?id=#{egresso.idEgresso}" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                            <span class="ui-button-icon-left ui-icon ui-c ui-icon-pencil"></span>
                            <span class="ui-button-text ui-c">Cadastro</span>
                        </h:outputLink>
                    </p:column>
                    <p:column selectionMode="multiple" style="width:16px; text-align:center" exportable="false" toggleable="false">
                        <f:facet name="header"><h:outputText style="font-size:10px" value="* pag. atual"/></f:facet>
                    </p:column>
                    <p:ajax event="rowSelectCheckbox" process="@this" update="btnEnviarCampanha btnAssociarALista brnIncluirEmOficio brnIncluirEmCI"/>
                    <p:ajax event="rowUnselectCheckbox" process="@this" update="btnEnviarCampanha btnAssociarALista brnIncluirEmOficio brnIncluirEmCI"/>
                    <p:ajax event="toggleSelect" process="@this" update="btnEnviarCampanha btnAssociarALista brnIncluirEmOficio brnIncluirEmCI"/>
                    <p:column id="n" headerText="Nº" width="15" exportable="#{egressoListaMB.estadoDasColunas.n}" visible="#{egressoListaMB.estadoDasColunas.n}">
                        <h:outputText value="#{item+1}" />
                    </p:column>

                    <p:column id="nome" filterBy="#{egresso.nome}" headerText="Nome" filterMatchMode="contains" exportable="#{egressoListaMB.estadoDasColunas.nome}" visible="#{egressoListaMB.estadoDasColunas.nome}" sortBy="#{egresso.nome}">
                        <h:outputText value="#{egresso.nome}" />
                    </p:column>

                    <p:column filterBy="#{egresso.cpf}" headerText="CPF" filterMatchMode="contains" exportable="#{egressoListaMB.estadoDasColunas.cpf}" visible="#{egressoListaMB.estadoDasColunas.cpf}" styleClass="cpf" style="#{egresso eq null or egresso.cpfValido ? '' : 'color:red'}">
                        <h:outputText value="#{egresso.cpf}"/>
                    </p:column>
                    
                    <p:column filterBy="#{egresso.cpfValido ? 'Sim' : 'Não'}" headerText="CPF Válido" exportable="#{egressoListaMB.estadoDasColunas.cpfValido}" visible="#{egressoListaMB.estadoDasColunas.cpfValido}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                                <f:selectItem itemLabel="Não" itemValue="Não" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.cpfValido ? 'Sim' : 'Não'}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.rg}" headerText="RG" exportable="#{egressoListaMB.estadoDasColunas.rg}" visible="#{egressoListaMB.estadoDasColunas.rg}">
                        <h:outputText value="#{egresso.rg}" />
                    </p:column>

                    <p:column filterBy="#{egresso.racaCor}" headerText="Raça / Cor" exportable="#{egressoListaMB.estadoDasColunas.racaCor}" visible="#{egressoListaMB.estadoDasColunas.racaCor}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoListaMB.racasCor()}" var="racaCor" itemLabel="#{racaCor.descricao}" itemValue="#{deficiencia}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.racaCor.descricao}" />
                    </p:column> 

                    <p:column filterBy="#{egresso.deficiencia}" headerText="Deficiência" exportable="#{egressoListaMB.estadoDasColunas.deficiencia}" visible="#{egressoListaMB.estadoDasColunas.deficiencia}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoListaMB.deficiencias}" var="deficiencia" itemLabel="#{deficiencia.nome}" itemValue="#{deficiencia.nome}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.deficiencia}" />
                    </p:column> 

                    <p:column filterBy="#{egresso.dataNascimento}" headerText="Data de Nascimento" exportable="#{egressoListaMB.estadoDasColunas.dataNascimento}" visible="#{egressoListaMB.estadoDasColunas.dataNascimento}">
                        <h:outputText value="#{egresso.dataNascimento}" >
                             <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column sortBy="#{egresso.idade}" headerText="Idade" style="#{egresso.idade gt 0 and egresso.idade lt 18 ? 'color:red;font-size:16px' : ''}" exportable="#{egressoListaMB.estadoDasColunas.idade}" visible="#{egressoListaMB.estadoDasColunas.idade}" filterMatchMode="exact">
                        <h:outputText value="#{egresso.idade}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column filterBy="#{egresso.cep}" headerText="CEP Residência" exportable="#{egressoListaMB.estadoDasColunas.cep}" visible="#{egressoListaMB.estadoDasColunas.cep}">
                        <h:outputText value="#{egresso.cep}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.bairro}" headerText="Bairro Residência" exportable="#{egressoListaMB.estadoDasColunas.bairro}" visible="#{egressoListaMB.estadoDasColunas.bairro}">
                        <h:outputText value="#{egresso.bairro}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.endereco}" headerText="Endereço Residência" exportable="#{egressoListaMB.estadoDasColunas.endereco}" visible="#{egressoListaMB.estadoDasColunas.endereco}" filterMatchMode="contains">
                        <h:outputText value="#{egresso.endereco}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.complemento}" headerText="Complemento Residência" exportable="#{egressoListaMB.estadoDasColunas.complemento}" visible="#{egressoListaMB.estadoDasColunas.complemento}">
                        <h:outputText value="#{egresso.complemento}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.numero}" headerText="Número Residência" exportable="#{egressoListaMB.estadoDasColunas.numero}" visible="#{egressoListaMB.estadoDasColunas.numero}">
                        <h:outputText value="#{egresso.numero}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.municipio}" headerText="Municipio Residência" exportable="#{egressoListaMB.estadoDasColunas.municipio}" visible="#{egressoListaMB.estadoDasColunas.municipio}">
                        <h:outputText value="#{egresso.municipio}" />
                    </p:column>

                    <p:column filterBy="#{egresso.dddTelefone1}" headerText="DDD Telefone 1" exportable="#{egressoListaMB.estadoDasColunas.dddTelefone1}" visible="#{egressoListaMB.estadoDasColunas.dddTelefone1}">
                        <h:outputText value="#{egresso.dddTelefone1}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.telefone1}" headerText="Telefone 1" exportable="#{egressoListaMB.estadoDasColunas.telefone1}" visible="#{egressoListaMB.estadoDasColunas.telefone1}">
                        <h:outputText value="#{egresso.telefone1}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.dddTelefone2}" headerText="DDD Telefone 2" exportable="#{egressoListaMB.estadoDasColunas.dddTelefone2}" visible="#{egressoListaMB.estadoDasColunas.dddTelefone2}">
                        <h:outputText value="#{egresso.dddTelefone2}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.telefone2}" headerText="Telefone 2" exportable="#{egressoListaMB.estadoDasColunas.telefone2}" visible="#{egressoListaMB.estadoDasColunas.telefone2}">
                        <h:outputText value="#{egresso.telefone2}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.dddCelular}" headerText="DDD Celular" exportable="#{egressoListaMB.estadoDasColunas.dddCelular}" visible="#{egressoListaMB.estadoDasColunas.dddCelular}">
                        <h:outputText value="#{egresso.dddCelular}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.celular}" headerText="Celular" exportable="#{egressoListaMB.estadoDasColunas.celular}" visible="#{egressoListaMB.estadoDasColunas.celular}">
                        <h:outputText value="#{egresso.celular}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.dddContato}" headerText="DDD Contato" exportable="#{egressoListaMB.estadoDasColunas.dddContato}" visible="#{egressoListaMB.estadoDasColunas.dddContato}">
                        <h:outputText value="#{egresso.dddContato}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.contato}" headerText="Contato" exportable="#{egressoListaMB.estadoDasColunas.contato}" visible="#{egressoListaMB.estadoDasColunas.contato}">
                        <h:outputText value="#{egresso.contato}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.emailParticular}" headerText="Email particular" exportable="#{egressoListaMB.estadoDasColunas.emailParticular}" visible="#{egressoListaMB.estadoDasColunas.emailParticular}" filterMatchMode="contains">
                        <h:outputText value="#{egresso.emailParticular}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.emailValido ? 'Sim' : 'Não'}" headerText="Email Válido" exportable="#{egressoListaMB.estadoDasColunas.emailValido}" visible="#{egressoListaMB.estadoDasColunas.emailValido}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                                <f:selectItem itemLabel="Não" itemValue="Não" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.emailValido ? 'Sim' : 'Não'}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.emailSecundario}" headerText="Email secundário" exportable="#{egressoListaMB.estadoDasColunas.emailSecundario}" visible="#{egressoListaMB.estadoDasColunas.emailSecundario}" filterMatchMode="contains">
                        <h:outputText value="#{egresso.emailSecundario}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.emailSecundarioValido ? 'Sim' : 'Não'}" headerText="Email Secundário Válido" exportable="#{egressoListaMB.estadoDasColunas.emailSecundarioValido}" visible="#{egressoListaMB.estadoDasColunas.emailSecundarioValido}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItem itemLabel="Sim" itemValue="Sim" />
                                <f:selectItem itemLabel="Não" itemValue="Não" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.emailSecundarioValido ? 'Sim' : 'Não'}" />
                    </p:column>
                    
                    <p:column headerText="Listas" filterBy="#{egresso.listas}"  exportable="#{egressoListaMB.estadoDasColunas.listas}" visible="#{egressoListaMB.estadoDasColunas.listas}"   filterFunction="#{egressoListaMB.filtrarMultiplasOpcoes}" style="">
                        <f:facet name="filter">
                            <p:selectManyMenu onchange="PF('egressosTable').filter()" style="width: 100%;height: 80px;text-align: left;overflow-x: hidden" showCheckbox="true">
                                <f:selectItems value="#{egressoListaMB.listas}" var="lista" itemLabel="#{lista.nome}" itemValue="#{lista.nome}"/>
                            </p:selectManyMenu>
                        </f:facet>
                        <h:outputText value="#{egressoListaMB.emUmaLinha(egresso.listas)}"  escape="false"/>
                    </p:column>
                    <p:column headerText="Eventos" filterBy="#{egresso.eventos}" exportable="#{egressoListaMB.estadoDasColunas.eventos}" visible="#{egressoListaMB.estadoDasColunas.eventos}" filterFunction="#{egressoListaMB.filtrarMultiplasOpcoes}">
                        <f:facet name="filter">
                            <p:selectManyMenu onchange="PF('egressosTable').filter()" style="width: 100%;height: 80px;text-align: left;overflow-x: hidden" showCheckbox="true">
                                <f:selectItems value="#{egressoListaMB.eventos}" var="evento" itemLabel="#{evento.nome}" itemValue="#{evento.nome}"/>
                            </p:selectManyMenu>
                        </f:facet>
                        <h:outputText value="#{egressoListaMB.emUmaLinha(egresso.eventos)}" escape="false" />
                    </p:column>

                    <p:column headerText="Matricula FLEM" filterBy="#{egresso.matriculaFlem}"  filterMatchMode="contains" exportable="#{egressoListaMB.estadoDasColunas.matriculaFLEM}" visible="#{egressoListaMB.estadoDasColunas.matriculaFLEM}">
                        <h:outputText value="#{egresso.matriculaFlem}" />
                    </p:column>

                    <p:column headerText="Data de Admissão" filterBy="#{egresso.admissao}"  filterMatchMode="contains" exportable="#{egressoListaMB.estadoDasColunas.admissao}" visible="#{egressoListaMB.estadoDasColunas.admissao}">
                        <h:outputText value="#{egresso.admissao}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Data de Rescisão" exportable="#{egressoListaMB.estadoDasColunas.rescisao}" visible="#{egressoListaMB.estadoDasColunas.rescisao}" >
                        <h:outputText value="#{egresso.rescisao}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Observação" exportable="#{egressoListaMB.estadoDasColunas.observacao}" visible="#{egressoListaMB.estadoDasColunas.observacao}">
                        <h:outputText value="#{egresso.observacao}" escape="false"/>
                    </p:column>

                    <p:column filterBy="#{egresso.sexo}" headerText="Sexo" exportable="#{egressoListaMB.estadoDasColunas.sexo}" visible="#{egressoListaMB.estadoDasColunas.sexo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoCadastroMB.obterRespostas('sexo')}" var="sexo" itemValue="#{sexo}" itemLabel="#{sexo eq 'M' ? 'Masculino' : 'Feminino'}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <c:if test="#{egresso.sexo ne null or egresso.sexo ne ''}">
                            <h:outputText value="#{egresso.sexo eq 'M' ? 'Masculino' : 'Feminino'}"/>
                        </c:if>
                    </p:column>

                    <p:column headerText="Matrícula SEC" exportable="#{egressoListaMB.estadoDasColunas.matriculaSAEB}" visible="#{egressoListaMB.estadoDasColunas.matriculaSAEB}">
                        <h:outputText value="#{egresso.matriculaSAEB}"/>
                    </p:column> 

                    <p:column filterBy="#{egresso.demandante}" headerText="Demandante" exportable="#{egressoListaMB.estadoDasColunas.demandante}" visible="#{egressoListaMB.estadoDasColunas.demandante}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoListaMB.demandantes}" var="demandante" itemLabel="#{demandante.nome}" itemValue="#{demandante.nome}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.demandante}" />
                    </p:column>
                    
                    <p:column filterBy="#{egresso.demandanteSigla}" headerText="Demandante - Sigla" exportable="#{egressoListaMB.estadoDasColunas.demandanteSigla}" visible="#{egressoListaMB.estadoDasColunas.demandanteSigla}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoListaMB.demandantes}" var="demandante" itemLabel="#{demandante.sigla}" itemValue="#{demandante.sigla}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.demandanteSigla}" />
                    </p:column>

                    <p:column filterBy="#{egresso.instituicao}" headerText="Instituição" exportable="#{egressoListaMB.estadoDasColunas.instituicao}" visible="#{egressoListaMB.estadoDasColunas.instituicao}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoListaMB.obterRespostasDaVaga('instituicao')}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.instituicao}"/>
                    </p:column>

                    <p:column filterBy="#{egresso.unidadeDeLotacao}" headerText="Unidade de Lotação" exportable="#{egressoListaMB.estadoDasColunas.unidadeDeLotacao}" visible="#{egressoListaMB.estadoDasColunas.unidadeDeLotacao}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoListaMB.obterRespostasDaVaga('unidadeDeLotacao')}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.unidadeDeLotacao}" />
                    </p:column>

                    <p:column headerText="Logradouro da Unidade de Lotação" exportable="#{egressoListaMB.estadoDasColunas.logradouroUnidadeDeLotacao}" visible="#{egressoListaMB.estadoDasColunas.logradouroUnidadeDeLotacao}">
                        <h:outputText value="#{egresso.logradouroUnidadeDeLotacao}"/>
                    </p:column>
                    
                    <p:column headerText="Bairro da Unidade de Lotação" exportable="#{egressoListaMB.estadoDasColunas.bairroUnidadeDeLotacao}" visible="#{egressoListaMB.estadoDasColunas.bairroUnidadeDeLotacao}">
                        <h:outputText value="#{egresso.bairroUnidadeDeLotacao}"/>
                    </p:column>
                    
                    <p:column headerText="Município da Unidade de Lotação" exportable="#{egressoListaMB.estadoDasColunas.municipioUnidadeDeLotacao}" visible="#{egressoListaMB.estadoDasColunas.municipioUnidadeDeLotacao}">
                        <h:outputText value="#{egresso.municipioUnidadeDeLotacao}"/>
                    </p:column>
                    
                    <p:column headerText="CEP da Unidade de Lotação" exportable="#{egressoListaMB.estadoDasColunas.cepUnidadeDeLotacao}" visible="#{egressoListaMB.estadoDasColunas.cepUnidadeDeLotacao}">
                        <h:outputText value="#{egresso.cepUnidadeDeLotacao}"/>
                    </p:column>

                    <p:column filterBy="#{egresso.pontoFocalNaUnidade}" headerText="Ponto Focal na Unidade" exportable="#{egressoListaMB.estadoDasColunas.pontoFocalNaUnidade}" visible="#{egressoListaMB.estadoDasColunas.pontoFocalNaUnidade}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('egressosTable').filter()">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{egressoListaMB.obterRespostasDaVaga('pontoFocalNaUnidade')}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{egresso.pontoFocalNaUnidade}"/>
                    </p:column> 

                    <p:column headerText="Telefone 1 Ponto Focal" exportable="#{egressoListaMB.estadoDasColunas.telefone1PontoFocal}" visible="#{egressoListaMB.estadoDasColunas.telefone1PontoFocal}">
                        <h:outputText value="#{egresso.telefone1PontoFocal}"/>
                    </p:column> 

                    <p:column headerText="Telefone 2 Ponto Focal" exportable="#{egressoListaMB.estadoDasColunas.telefone2PontoFocal}" visible="#{egressoListaMB.estadoDasColunas.telefone2PontoFocal}">
                        <h:outputText value="#{egresso.telefone2PontoFocal}"/>

                    function adicionarCampoEgressoNaCampanha(e){
                        e.preventDefault();
                        if(PF('wdCamposEgressosParaCampanha').value != null){
                            PF('mensagemCampanhaWD').editor.execCommand('inserthtml', '{'+PF('wdCamposEgressosParaCampanha').value+'}', false);
                        }
                        return false;
                    }

                    function adicionarImagemEmbutida(e,imagem){
                        e.preventDefault();
                        if(imagem != null){
                            PF('mensagemCampanhaWD').editor.execCommand('inserthtml', 'cid:'+imagem, false);
                        }
                        return false;
                    }
                </script>

        <p:dialog widgetVar="egressoListaDialog" modal="true" resizable="false" appendTo="@(body)" id="idEgressoListaDialog" >
            <h:form id="egressoListaForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:selectOneMenu value="#{egressoListaMB.lista}" id="listas" converter="#{genericConverter}" required="true" requiredMessage="Favor selecionar uma Lista">
                                <f:selectItem itemLabel="Selecione uma Lista" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{egressoListaMB.listas}" var="lista" itemLabel="#{lista.nome}" />
                            </p:selectOneMenu>
                            <p:message for="listas"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Salvar" update="egressosForm:egressos :mensagens"  actionListener="#{egressoListaMB.incluirEgressosNaLista()}" oncomplete="if(args &amp;&amp; !args.validationFailed){PF('egressoListaDialog').hide()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="campanhaDialog" modal="true" resizable="false" appendTo="@(body)" id="idCampanhaDialog"  width="80%">
            <h:form id="campanhaForm" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td style="width: 20px;">
                            <h:outputLabel value="Conta De Email" style="font-weight:bold;" />
                        </td>
                        <td>
                            <p:selectOneMenu id="contaDeEmail" value="#{campanhaMB.campanha.contaDeEmail}" style="width: 300px" converter="#{genericConverter}">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{campanhaMB.contasDeEmail}" var="contaDeEmail" itemLabel="#{contaDeEmail.nomeRemetente}&lt;#{contaDeEmail.emailRemetente}&gt;"/>
                            </p:selectOneMenu>
                            <p:message for="contaDeEmail"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 20px;">
                            <h:outputLabel value="Assunto" style="font-weight:bold;" />
                        </td>
                        <td>
                            <p:inputText id="assunto" value="#{campanhaMB.campanha.assunto}" style="width: 300px"/>
                            <p:message for="assunto"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Mensagem" style="font-weight:bold"/>
                        </td>
                        <td>
                            <p:editor id="mensagem" value="#{campanhaMB.campanha.mensagem}" widgetVar="mensagemCampanhaWD"/>
                            <p:message for="mensagem"/>
                        </td>
                        <td>
                            <p:selectOneMenu widgetVar="wdCamposEgressosParaCampanha" filter="true">
                                <f:selectItem itemLabel="Selecione um Campo do Beneficiário" />
                                <f:selectItems value="#{campanhaMB.camposPossiveis()}"/>
                            </p:selectOneMenu>
                            <button onclick="adicionarCampoEgressoNaCampanha(event)">Adicionar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="anexos" value="Anexos" style="font-weight:bold"/>
                        </td>
                        <td>
                            <p:fileUpload id="anexos" fileUploadListener="#{campanhaMB.uploadAnexos}" multiple="true" auto="true" uploadLabel="Upload" cancelLabel="Cancelar" label="Selecionar arquivo" allowTypes="/(\.|\/)(zip|rar|gif|jpe?g|png|pdf|docx?|xlsx?|pptx?)$/" update="listaAnexos"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:dataTable value="#{campanhaMB.campanha.anexos}" var="anexo" id="listaAnexos" emptyMessage="">
                                <p:column>
                                    #{anexo.nome}
                                </p:column>
                                <p:column>
                                    <p:panel rendered="#{anexo.imagem}">
                                        <img src="data:image;base64,#{campanhaMB.imagemBase64(anexo)}" height="50px"/>
                                    </p:panel>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Remover" actionListener="#{campanhaMB.campanha.anexos.remove(anexo)}" update="listaAnexos" process="@this"/>
                                    <p:commandButton value="Incluir na msg" rendered="#{anexo.imagem}" onclick="adicionarImagemEmbutida(event,'#{anexo.nome}')" ajax="false"/>
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="emailParaTeste" value="Email para Teste" style="font-weight:bold"/>
                        </td>
                        <td>
                            <p:inputText value="#{campanhaMB.emailParaTeste}" id="emailParaTeste"/>
                            <p:commandButton value="Enviar Teste" action="#{campanhaMB.enviarTeste()}" update="@form :mensagens"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:commandButton value="Salvar" actionListener="#{campanhaMB.salvar(egressoListaMB.egressosSelecionados)}" oncomplete="if(args &amp;&amp; !args.validationFailed){PF('campanhaDialog').hide()}" update="@form :mensagens">
                                <p:confirm message="Confirmar salvar para enviar depois?"/>
                            </p:commandButton>
                        </td>
                        <td>
                            <p:commandButton value="Enviar" actionListener="#{campanhaMB.enviar(egressoListaMB.egressosSelecionados)}" oncomplete="if(args &amp;&amp; !args.validationFailed){PF('campanhaDialog').hide()}" update="@form :mensagens">
                                <p:confirm message="Confirmar envio do email para os Beneficiários?"/>
                            </p:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="oficioDialog" modal="true" resizable="false" appendTo="@(body)" id="idOficioDialog">
            <h:form id="oficioForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:selectOneMenu value="#{egressoListaMB.modeloDeOficio}" id="modelosDoOficio" converter="#{genericConverter}" required="true" requiredMessage="Favor selecionar um ofício">
                                <f:selectItem itemLabel="Selecione o Modelo do Oficio" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{egressoListaMB.modeloDeOficiosNaoGerados}" var="modeloDeOficio" itemLabel="#{modeloDeOficio.nome} - #{modeloDeOficio.assunto}" />
                            </p:selectOneMenu>
                            <p:message for="modelosDoOficio"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Incluir" update="egressosForm:egressos oficioForm :mensagens"  actionListener="#{egressoListaMB.incluirEgressosNoOficio()}" oncomplete="if(args &amp;&amp; !args.validationFailed){PF('oficioDialog').hide()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="ciDialog" modal="true" resizable="false" appendTo="@(body)" id="idCIDialog">
            <h:form id="ciForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:selectOneMenu value="#{egressoListaMB.ci}" id="cis" converter="#{genericConverter}" required="true" requiredMessage="Favor selecionar uma CI">
                                <f:selectItem itemLabel="Selecione uma CI" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{egressoListaMB.cis}" var="ci" itemLabel="#{ci.identificacao} - #{ci.assunto}" />
                            </p:selectOneMenu>
                            <p:message for="cis"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Associar" update="egressosForm:egressos ciForm :mensagens"  actionListener="#{egressoListaMB.incluirEgressosNaCI()}" oncomplete="if(args &amp;&amp; !args.validationFailed){PF('ciDialog').hide()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
