<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">

        <p:fieldset legend="Deficiência" style="margin-top: 10px;">
            <h:form>
                <p:dataTable  id="deficiencias" paginator="true" value="#{deficienciaListaMB.deficiencias}" draggableColumns="true" var="deficiencia" paginatorPosition="bottom" rows="20"
                              rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nenhum registro encontrado." >
                    <f:facet name="header">
                        <div style="height: 25px;text-align: left">
                            <p:commandButton value="Novo" action="/deficiencia/cadastro.xhtml" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>
                    <p:column headerText="Nº" width="15">
                        <h:outputText value="#{item+1}" />
                    </p:column>
                    <p:column filterBy="#{deficiencia.nome}" headerText="Nome" filterMatchMode="contains">
                        <h:outputText value="#{deficiencia.nome}" />
                    </p:column>
                    <p:column exportable="false" toggleable="false">
                        <p:button value="Editar" href="/deficiencia/cadastro.xhtml?id=#{deficiencia.id}"  icon="ui-icon-pencil"/>
                    </p:column>
                    
                    <f:facet name="footer">
                        <div class="bt-action" >
                            <p:commandButton value="Novo" action="/deficiencia/cadastro.xhtml" style="float: left;" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>
                    
                </p:dataTable>
                
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
