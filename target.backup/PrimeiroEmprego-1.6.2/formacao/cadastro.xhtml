<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    

    <ui:define name="centro">
        <h:form id="form">
        <h3 style="margin-top:0">Cadastro da Formação</h3>
        <table>
            <tr>
                <td>Eixo de Formação</td>
                <td>
                    <p:selectOneMenu value="#{formacaoCadastroMB.formacao.eixoDeFormacao}" id="eixoDeFormacao" converter="#{genericConverter}">
                        <f:selectItem itemLabel="Selecione um Eixo de Formação" itemValue=""/>
                        <f:selectItems value="#{formacaoCadastroMB.eixos}" var="eixo" itemLabel="#{eixo.nome}"/>
                    </p:selectOneMenu>
                    <p:message for="eixoDeFormacao"/>
                </td>
            </tr>
            <tr>
                <td>Nome</td>
                <td>
                    <p:inputText value="#{formacaoCadastroMB.formacao.nome}" id="nome" style="width: 450px;"/>
                    <p:message for="nome"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
              <span style="float: left; background-color: #EEEEEE; text-align: left;">
                  <p:commandButton  action="#{formacaoCadastroMB.salvar()}" value="Salvar" icon="ui-icon-disk" update="@form" />
              </span>
          </td>
            </tr>
        </table>
    </h:form>
    </ui:define>
</ui:composition>
