plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    // ADIÇÃO DE DIRETÓRIO PARA BIBLIOTECAS LOCAIS
    flatDir {
        dirs 'libs'
    }

    // REPOSITÓRIOS PADRÃO
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
     }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
     }
     maven {
      url = uri("https://plugins.gradle.org/m2/")
    }
    maven{
        url = uri("https://repository.primefaces.org/")
    }

     // REPOSITÓRIO PRIVADO NEXUS
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/public')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/repositorio')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
}

dependencies {
    // ADICIONADOS POR COMPATIBILIDADE
    implementation name: 'jasperreports-htmlcomponent-4.1.1'
    implementation name: 'alfred-1.1.0'
    implementation 'commons-io:commons-io:1.3'
    implementation 'org.apache.commons:commons-email:1.2'
    implementation 'javax.servlet:servlet-api:2.4'

    implementation 'com.sun.faces:jsf-api:2.1.11'
    implementation 'com.sun.faces:jsf-impl:2.1.11'
    implementation 'org.primefaces:primefaces:6.1'
    implementation 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    implementation 'org.hibernate:hibernate-validator:4.2.0.Final'
    implementation 'org.hibernate:hibernate-envers:5.1.0.Final'
    implementation 'org.hibernate:hibernate-ehcache:5.1.0.Final'
    implementation 'org.hibernate:hibernate-c3p0:5.1.0.Final'
    implementation 'c3p0:c3p0:0.9.1.2'
    implementation 'net.sourceforge.jtds:jtds:1.2.8'
    implementation 'br.org.flem:flem-integracao:2.2.50'
    implementation 'org.primefaces.themes:all-themes:1.0.10'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:slf4j-log4j12:1.7.5'
    implementation 'net.sf.jasperreports:jasperreports:4.1.1'
    implementation 'sybase.jdbc4.sqlanywhere:sajdbc4:16.0.0.1948'
    implementation 'commons-fileupload:commons-fileupload:1.2.2'
    implementation 'org.apache.poi:poi-ooxml:3.15'
    implementation 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.pdf:1.0.6'
    implementation 'com.google.maps:google-maps-services:0.2.1'
    implementation 'com.itextpdf:kernel:7.0.0'
    implementation 'com.itextpdf:io:7.0.0'
    implementation 'com.itextpdf:layout:7.0.0'
    implementation 'org.quartz-scheduler:quartz:2.2.3'
    implementation 'commons-validator:commons-validator:1.4.0'
    implementation 'br.org.flem:flem-commons:1.2.3'
    implementation 'org.glassfish.jersey.core:jersey-client:2.28'
    implementation 'jakarta.ws.rs:jakarta.ws.rs-api:2.1.5'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.28'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.28'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1'
    implementation 'com.sun.jersey.contribs:jersey-multipart:1.17'
