<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">

        <p:fieldset legend="Formação" style="margin-top: 10px;">
            <h:form>
                <p:dataTable  id="formacoes" paginator="true" value="#{formacaoListaMB.formacoes}" draggableColumns="true" var="formacao" paginatorPosition="bottom" rows="20" rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nenhum registro encontrado.">
                    <f:facet name="header">
                        <div style="height: 25px;text-align: left">
                            <p:commandButton value="Novo" action="/formacao/cadastro.xhtml" icon="ui-icon-plus" rendered="#{usuarioLogadoMB.temPermissao('primEmp.editarFormacao')}"/>
                        </div>
                    </f:facet>
                    <p:column headerText="Nº" width="15">
                        <h:outputText value="#{item+1}" />
                    </p:column>
                    <p:column filterBy="#{formacao.nome}" headerText="Nome" filterMatchMode="contains" width="110">
                        <h:outputText value="#{formacao.nome}" />
                    </p:column>
                    <p:column sortBy="#{formacao.eixoDeFormacao.nome}" headerText="Eixo" filterMatchMode="contains" width="110">
                        <h:outputText value="#{formacao.eixoDeFormacao.nome}" />
                    </p:column>
                    <p:column width="290" exportable="false" toggleable="false" rendered="#{usuarioLogadoMB.temPermissao('primEmp.editarFormacao')}">
                        <p:button value="Editar" href="/formacao/cadastro.xhtml?id=#{formacao.id}"  icon="ui-icon-pencil"/>
                    </p:column>

                    <f:facet name="footer">
                        <div class="bt-action" >
                            <p:commandButton value="Novo" action="/formacao/cadastro.xhtml" style="float: left;" icon="ui-icon-plus" rendered="#{usuarioLogadoMB.temPermissao('primEmp.editarFormacao')}"/>
                        </div>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </p:fieldset>

    </ui:define>
</ui:composition>
