<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    

    <ui:define name="centro">
        <h:form id="form">
        <h3 style="margin-top:0">Cadastro da Lista</h3>
        <table>
            <tr>
                <td>Nome</td>
                <td>
                    <p:inputText value="#{listaCadastroMB.lista.nome}" disabled="#{!usuarioLogadoMB.temPermissao('primEmp.cadLista')}" id="nome" style="width: 450px;"/>
                    <p:message for="nome"/>
                </td>
            </tr>
            <tr>
                <td>Usu√°rios</td>
                <td>
                    <p:selectManyMenu value="#{listaCadastroMB.lista.usuariosResponsaveis}" id="usuarios" filter="true" style="width: 100%" showCheckbox="true">
                        <f:attribute name="collectionType" value="java.util.ArrayList" />
                        <f:selectItems value="#{listaCadastroMB.obterUsuariosComAcessoAoAplicativo()}" var="usuario" itemValue="#{usuario.codigoDominio}" itemLabel="#{usuario.nome}" />
                    </p:selectManyMenu>
                    <p:message for="usuarios"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
              <span style="float: left; background-color: #EEEEEE; text-align: left;">
                  <p:commandButton rendered="#{usuarioLogadoMB.temPermissao('primEmp.distbLista')}"  action="#{listaCadastroMB.salvar()}" value="Salvar" icon="ui-icon-disk" update="@form" />
              </span>
          </td>
            </tr>
        </table>
    </h:form>
    </ui:define>
</ui:composition>
