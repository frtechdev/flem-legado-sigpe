<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite">
    <h:head>
        <title>flem:fieldset</title>
    </h:head>
    <h:body>
        <cc:interface name="fieldset" displayName="Cria fieldset padronizado">
            <cc:attribute name="style" default="margin-top: 10px;"/>
            <cc:attribute name="legend" />
        </cc:interface>

        <cc:implementation>

            <p:fieldset id="field" legend="#{cc.attrs.legend}" style="#{cc.attrs.style}">
                <cc:insertChildren />
            </p:fieldset>
        </cc:implementation>
        
    </h:body>
</html>
