<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:flem="http://java.sun.com/jsf/composite/components"
    template="/template/padrao.xhtml">
    

    <ui:define name="centro">
        <h:form id="form">
        <h3 style="margin-top:0">Cadastro de Evento</h3>
        <table>
            <tr>
                <td>Nome</td>
                <td>
                    <p:inputText required="true" value="#{eixoDeFormacaoCadastroMB.eixoDeFormacao.nome}" id="nome" style="width: 450px;"/>
                    <p:message for="nome"/>
                </td>
            </tr>
            <tr>
              <td colspan="2">
              <span style="float: left; text-align: left;">
                  <flem:commandButton  action="#{eixoDeFormacaoCadastroMB.salvar()}" value="Salvar" profile="salvar" update="@form" />
              </span>
          </td>
            </tr>
        </table>
    </h:form>
    </ui:define>
</ui:composition>
