<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    

    <ui:define name="centro">
        <h:form id="form">
        <h3 style="margin-top:0">Cadastro de Unidades de Lotação</h3>
        <table>
            <tr>
                <td>Demandante</td>
                <td>
                    <p:selectOneMenu value="#{unidadeDeLotacaoCadastroMB.demandante}" id="demandante" converter="#{genericConverter}">
                        <p:ajax update="instituicoes" listener="#{unidadeDeLotacaoCadastroMB.atualizarInstituicoes()}"/>
                        <f:selectItem itemLabel="Selecione um Demandante" itemValue=""/>
                        <f:selectItems value="#{unidadeDeLotacaoCadastroMB.demandantes}" var="demandante" itemLabel="#{demandante.nome}"/>
                    </p:selectOneMenu>
                    <p:message for="demandante"/>
                </td>
            </tr>
            <tr>
                <td>Instituição</td>
                <td>
                    <p:selectOneMenu value="#{unidadeDeLotacaoCadastroMB.unidadeDeLotacao.instituicao}" id="instituicoes" converter="#{genericConverter}">
                        <f:selectItem itemLabel="Selecione um Demandante" itemValue=""/>
                        <f:selectItems value="#{unidadeDeLotacaoCadastroMB.instituicoes}" var="instituicao" itemLabel="#{instituicao.nome}"/>
                    </p:selectOneMenu>
                    <p:message for="demandante"/>
                </td>
            </tr>
            <tr>
                <td>Nome</td>
                <td>
                    <p:inputText value="#{unidadeDeLotacaoCadastroMB.unidadeDeLotacao.nome}" id="nome" style="width: 450px;"/>
                    <p:message for="nome"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
              <span style="float: left; background-color: #EEEEEE; text-align: left;">
                  <p:commandButton  action="#{unidadeDeLotacaoCadastroMB.salvar()}" value="Salvar" icon="ui-icon-disk" update="@form" />
              </span>
          </td>
            </tr>
        </table>
    </h:form>
    </ui:define>
</ui:composition>
