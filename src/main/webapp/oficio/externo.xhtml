<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/template/padrao.xhtml">
    <ui:define name="centro">
        <f:event type="preRenderView" listener="#{oficioCadastroMB.checkLock()}"/>
        <h:form enctype="multipart/form-data">
            <h2>Oficio #{oficioCadastroMB.oficio.identificacao}</h2><br/>
            Assunto: <p:inputText id="assunto" value="#{oficioCadastroMB.oficio.assunto}" style="width: 300px" requiredMessage="Informar o assunto" required="true"/><br/>
            <p:message for="assunto"/>
            <br/>
            Destinatário Externo: <p:inputText id="destinatarioExterno" value="#{oficioCadastroMB.oficio.destinatarioExterno}" style="width: 300px" requiredMessage="Informar o destinatário externo" required="true"/><br/>
            <p:message for="destinatarioExterno"/>
            <br/>
            <p:fileUpload id="arquivoOficio" value="#{oficioCadastroMB.arquivoOficio}" mode="simple" style="margin-right: 15px;" required="true" requiredMessage="Informe o arquivo"/>
            <br/>
            <p:message for="arquivoOficio"/>
            <br/>
            <p:commandButton value="Salvar Ofício" action="#{oficioCadastroMB.salvar()}" ajax="false" />
        </h:form>
    </ui:define>
</ui:composition>
