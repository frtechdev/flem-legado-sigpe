<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">

    <ui:define name="centro">
        <h2><h:outputText value="CI #{cIEgressosMB.ci.identificacao}"/></h2>
        <h:form>
            <p:fieldset legend="BeneficiÃ¡rios" style="margin-top: 10px;">
                <p:dataTable id="egressos" emptyMessage="Nenhum registro encontrado." var="egresso" value="#{cIEgressosMB.ci.egressos}" paginator="true" rows="20" paginatorPosition="bottom" rowIndexVar="item">
                    <f:facet name="header">
                        <h:outputText value="#{cIEgressosMB.ci.egressos.size()} registros"/>
                    </f:facet>
                    <p:column>
                        <h:outputText value="#{item+1}" />
                    </p:column>
                    <p:column headerText="Egresso">
                        <h:outputLink value="#{request.contextPath}/egresso/cadastro.xhtml?id=#{egresso.id}">
                            <h:outputText value="#{egresso.nome}"/>
                        </h:outputLink>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton action="/ci/lista.xhtml" value="Voltar"/>
                    </f:facet>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
