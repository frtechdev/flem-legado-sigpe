<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">

        <p:fieldset legend="Instituição" style="margin-top: 10px;">
            <h:form>
                <p:dataTable  id="instituicaos" paginator="true" value="#{instituicaoListaMB.instituicoes}" draggableColumns="true" var="instituicao" paginatorPosition="bottom" rows="20" rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nada foi encontrado.">
                    <f:facet name="header">
                        <div style="height: 25px;">
                            Instituição
                        </div>
                    </f:facet>
                    <p:column headerText="Nº" width="15">
                        <h:outputText value="#{item+1}" />
                    </p:column>
                    <p:column filterBy="#{instituicao.demandante.nome}" headerText="demandante" filterMatchMode="contains" width="110">
                        <h:outputText value="#{instituicao.demandante.nome}" />
                    </p:column>
                    <p:column filterBy="#{instituicao.nome}" headerText="nome" filterMatchMode="contains" width="110">
                        <h:outputText value="#{instituicao.nome}" />
                    </p:column>
                    <p:column width="290" exportable="false" toggleable="false">
                        <p:button value="Editar" href="/instituicao/cadastro.xhtml?id=#{instituicao.id}"  icon="ui-icon-pencil"/>
                    </p:column>
                    
                    <f:facet name="footer">
                        <div style="height: 25px;" >
                            <p:commandButton value="Novo" action="/instituicao/cadastro.xhtml" style="float: left;" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </p:fieldset>

    </ui:define>
</ui:composition>
