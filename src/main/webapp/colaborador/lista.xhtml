<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:flem="http://java.sun.com/jsf/composite/components"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">
        <p:fieldset legend="Colaborador" style="margin-top: 10px;">
            <h:form>
                <flem:commandButton value="Novo" action="/colaborador/cadastro.xhtml"  profile="add"/>
                <flem:dataTable  id="colaboradores" value="#{colaboradorMB.colaboradores}" actionEdit="/colaborador/cadastro.xhtml?id=#{item.id}">
                    <p:column filterBy="#{item.nome}" headerText="Nome" filterMatchMode="contains">
                        <h:outputText value="#{item.nome}" />
                    </p:column>
                    <p:column filterBy="#{item.cargo}" headerText="Cargo" filterMatchMode="contains">
                        <h:outputText value="#{item.cargo}" />
                    </p:column>
                    <p:column filterBy="#{item.celular}" headerText="Celular" filterMatchMode="contains">
                        <h:outputText value="#{item.celular}">
                            <f:converter converterId="telefoneConverter" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.telefone}" headerText="Telefone" filterMatchMode="contains">
                        <h:outputText value="#{item.telefone}">
                            <f:converter converterId="telefoneConverter" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.email}" headerText="E-mail" filterMatchMode="contains">
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column filterBy="#{item.escritorioRegional.nome}" headerText="EscritÃ³rio Regional" filterMatchMode="contains">
                        <h:outputText value="#{item.escritorioRegional.nome}"/>
                    </p:column>
                    <p:column headerText="Ativo" filterMatchMode="contains">
                        <h:outputText value="#{item.ativo ? 'Ativo' : 'Inativo'}" />
                    </p:column>
                    
                </flem:dataTable>
                
                <flem:commandButton value="Novo" action="/colaborador/cadastro.xhtml"  profile="add"/>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
